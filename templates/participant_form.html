{% extends 'base.html' %}

{% block title %}Create Event{% endblock %}

{% block content %}
<style>
    body {
        background-image: none;
    }
    .card {
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 50%; /* Adjust the width as needed */
      margin: auto;
      margin-top: 2em;
    }

    .card * {
      box-sizing: border-box;
    }

    .card label {
      font-size: 1em;
      margin-bottom: 5px;
      color: #495057;
    }

    .card input,
    .card select {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      font-size: 0.9em;
      padding: 0.5em;
      width: 100%; /* Make input fields take full width */
    }

    .card button {
      padding: 10px;
      border-radius: 5px;
      background: #007bff;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #0056b3;
    }
  </style>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card">
      <form method="post" action="{% url 'crparticipant' %}">
          {% csrf_token %}

          <!-- Fields for ParticipantForm -->
          <label for="{{ form.service_number.id_for_label }}">Service Number</label>
          {{ form.service_number }}
          
          <label for="{{ form.rank.id_for_label }}">Rank</label>
          {{ form.rank }}
          
          <label for="{{ form.name.id_for_label }}">Name</label>
          {{ form.name }}
          
          <label for="{{ form.service.id_for_label }}">Service</label>
          {{ form.service }}
          
          <!-- Additional fields if needed -->
          
          <button type="submit">Create Participant</button>
      </form>
  </div>
</div>

{% endblock %}
