{% extends 'base.html' %}

{% block title %}Create Event - My Event Manager{% endblock %}

{% block content %}
<style>
    body{
        background-color: #222;
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h1 class="mt-4 mb-4" style="text-transform: capitalize;">Create New Event</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Event Title</label>
                            {{ form.title }}
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            {{ form.location }}
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="date" class="form-label">Date</label>
                                {{ form.date }}
                            </div>
                            <div class="col">
                                <label for="start_time" class="form-label">Start Time</label>
                                {{ form.start_time }}
                            </div>
                            <div class="col">
                                <label for="end_time" class="form-label">End Time</label>
                                {{ form.end_time }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
